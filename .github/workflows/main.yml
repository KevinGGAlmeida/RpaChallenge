# Nome do Workflow
name: RpaChallenge Pipeline

# Evento que irá acionar a pipel ine
on:
  push:
    branches:
      - main

jobs:
  Build:
    permissions:
          actions: read
          contents: read
          security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: Download do Repositório
        uses: actions/checkout@v4       # https://github.com/actions/checkout
        with:
          # Você está solicitando que nenhum histórico seja baixado além do commit mais recente.
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5   # https://github.com/actions/setup-python
        with:
          python-version: '3.10'


      - name: Install Libs
        run: python -m pip install selenium webdriver-manager pandas

      - name: Lint Test
        run: python -m pylint --recursive=y . --fail-under 9

      - name: DockerHub Login
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: lurivaen/automations:rpachallenge
